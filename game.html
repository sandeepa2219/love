<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Love üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #ffc0cb);
      user-select: none;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: fall 4s linear forwards;
      cursor: pointer;
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 100%; }
    }

    .floating-emoji {
      position: fixed;
      font-size: 24px;
      animation: float 4s infinite ease-in-out;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #d60087;
      font-size: 20px;
      background: white;
      padding: 5px 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .pookie-bar {
      position: absolute;
      top: 50px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: #ffe0f0;
      border: 2px solid #d60087;
      border-radius: 10px;
      overflow: hidden;
    }

    .pookie-fill {
      height: 100%;
      background: #ff1493;
      width: 0%;
      transition: width 0.3s;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #ff1493;
      text-align: center;
      opacity: 0;
    }

    .teddy {
      position: absolute;
      bottom: -50%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      transition: bottom 1s;
    }

    .next-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff1493;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      border: none;
      opacity: 0;
      cursor: pointer;
      transition: opacity 1s;
    }

    @keyframes victory {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="scoreboard">Score: <span id="score">0</span> | Time: <span id="timer">30</span></div>
    <div class="pookie-bar"><div class="pookie-fill"></div></div>
    <div class="message"></div>
    <div class="teddy">üß∏</div>
    <button class="next-button">Next</button>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const pookieFill = document.querySelector('.pookie-fill');
    const message = document.querySelector('.message');
    const teddy = document.querySelector('.teddy');
    const nextButton = document.querySelector('.next-button');

    let score = 0;
    let timeLeft = 30;
    let gameActive = true;
    const heartsToWin = 10;
    const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
    const messages = [
      "Yay! Keep going, Pookie! üíñ",
      "You're so good at this! ü•∞",
      "Almost there, cutie! üíï",
      "Pookie Power activated! ‚ö°Ô∏è",
      "You're my favorite! üíù"
    ];

    // Floating background emojis
    function createFloatingEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'floating-emoji';
      emoji.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.top = Math.random() * window.innerHeight + 'px';
      emoji.style.animationDelay = Math.random() * 2 + 's';
      gameContainer.appendChild(emoji);
      setTimeout(() => emoji.remove(), 3000);
    }

    setInterval(createFloatingEmoji, 2000);

    // Falling hearts
    function createHeart() {
      if (!gameActive) return;

      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      gameContainer.appendChild(heart);

      heart.addEventListener('click', () => {
        if (!gameActive) return;

        score++;
        scoreElement.textContent = score;
        pookieFill.style.width = (score / heartsToWin * 100) + '%';

        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        const msgElement = document.createElement('div');
        msgElement.textContent = randomMessage;
        msgElement.style.position = 'absolute';
        msgElement.style.left = heart.offsetLeft + 'px';
        msgElement.style.top = heart.offsetTop + 'px';
        msgElement.style.animation = 'float 1s ease-out forwards';
        msgElement.style.fontSize = '20px';
        msgElement.style.color = '#ff1493';
        gameContainer.appendChild(msgElement);
        setTimeout(() => msgElement.remove(), 1000);

        heart.remove();

        if (score >= heartsToWin) {
          gameWon();
        }
      });

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 800);

    // Timer
    const timer = setInterval(() => {
      if (!gameActive) return;
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        gameActive = false;
        clearInterval(timer);
        if (score < heartsToWin) {
          message.textContent = "Aww, try again Pookie! üíï";
          message.style.opacity = 1;
          setTimeout(() => location.reload(), 2000);
        }
      }
    }, 1000);

    function gameWon() {
      gameActive = false;
      message.innerHTML = "You did it, Pookie!<br>Here's a virtual hug & kiss from me! üíñüêª";
      message.style.opacity = 1;
      message.style.animation = 'victory 1s ease infinite';

      teddy.style.bottom = '40%';

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.position = 'fixed';
          heart.style.left = '50%';
          heart.style.top = '50%';
          heart.style.animation = `
            float ${Math.random() * 2 + 1}s ease-out forwards,
            fall ${Math.random() * 2 + 2}s ${Math.random()}s linear forwards
          `;
          gameContainer.appendChild(heart);
          setTimeout(() => heart.remove(), 3000);
        }, i * 50);
      }

      setTimeout(() => {
        nextButton.style.opacity = 1;
      }, 2000);
    }

    nextButton.addEventListener('click', () => {
      document.body.style.transition = 'opacity 1s ease-out';
      document.body.style.opacity = '0';

      const goodbye = document.createElement('div');
      goodbye.style.position = 'fixed';
      goodbye.style.top = '50%';
      goodbye.style.left = '50%';
      goodbye.style.transform = 'translate(-50%, -50%)';
      goodbye.style.fontSize = '2rem';
      goodbye.style.color = '#ff1493';
      goodbye.style.textAlign = 'center';
      goodbye.innerHTML = 'Get ready for something special, Pookie! üíñ';
      document.body.appendChild(goodbye);

      setTimeout(() => {
        window.location.href = 'final.html';
      }, 1000);
    });
  </script>
</body>
</html>
